<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="emailId">
      <input
        matInput
        placeholder="Enter full name"
        formControlName="fullname"
      />
    </div>
    <div class="emailId">
      <input
        matInput
        type="email"
        placeholder="Enter email"
        formControlName="emailId"
      />
    </div>
    <div class="emailId">
      <input
        type="phone"
        matInput
        placeholder="Enter phone number"
        formControlName="phone"
      />
    </div>
    <div class="password">
      <input
        matInput
        placeholder="Enter password"
        [type]="hide ? 'text' : 'password'"
        formControlName="password"
      />
    </div>
    <div class="submit-user" fxLayoutAlign="space-around">
      <button mat-raised-button type="submit" class="login">
        Register
      </button>
    </div>
  </form>
</mat-card>
